<div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <div class="auto-form-wrapper">
          <form name="loginForm" ng-submit="loginForm.$valid && login()">
            <div ng-show="loginFormError != null" class="alert alert-danger" role="alert">
              {{loginFormError}}
            </div>
            <div class="form-group">
              <label class="label">Kullanıcı Adı</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  ng-model="loginFormData.TcNo"
                  placeholder="Kullanıcı Adı"
                  required
                  ng-required="true"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="mdi mdi-account"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label">Şifre</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  ng-model="loginFormData.Password"
                  placeholder="*********"
                  required
                  ng-required="true"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="mdi mdi-key"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button
                type="submit"
                ng-disabled="loginForm.$invalid"
                class="btn btn-primary submit-btn btn-block"
              >
                Giriş Yap
              </button>
            </div>
          </form>
        </div>
        <p class="footer-text text-center">
          © 2018 Gürsoy Vakfı. Tüm Hakkı Saklıdır.
        </p>
      </div>
    </div>
  </div>
</div>
